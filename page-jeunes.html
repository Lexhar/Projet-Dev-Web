<!DOCTYPE html>
<html>
<head>
    <title>Page Jeune</title>
    <link rel="stylesheet" type="text/css" href="page-jeunes.css">
</head>
<body>
<div id="en_tête">
    <div class="logo">
        <img src="Jeunes.png" alt="logo">
    </div>
    <div class="Utilisateur">
        <p class="Utilisateur" style="color:fuchsia;">JEUNE</p>
        <p class="action">Je donne de la valeur à mon engagement</p>
    </div>
</div>


<div id="onglet">
    <div class="jeune">
        <a href="page-jeune.html">JEUNE</a>
    </div>
    <div class="référent">
        <a href="page-référent.html">RÉFÉRENT</a>
    </div>
    <div class="consultant">
        <a href="page-consultant.html">CONSULTANT</a>
    </div>
    <div class="partenaires">
        <a href="page-partenaires.html">PARTENAIRES</a>
    </div>
</div>
<p id="experience">Décrivez votre expérience et mettez en avant ce que vous en avez retiré.</p>
<div id="cadre">
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom"><br><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom"><br><br>
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance"><br><br>
        <label for="mail">Mail :</label>
        <input type="email" id="mail" name="mail" placeholder="Votre mail"><br><br>
        <label for="reseaux">Réseau social :</label>
        <input type="text" id="reseaux" name="reseaux" placeholder="Votre réseau social"><br><br>
        <label for="engagement">Mon engagement :</label>
        <textarea id="engagement" name="engagement" rows="5" cols="50" placeholder="Décrivez votre engagement"></textarea><br><br>
        <label for="duree">Durée :</label>
        <input type="text" id="duree" name="duree" placeholder="Durée de votre engagement"><br><br>
    </form>
</div>
<div id="tableau-droite">
    <div class="section">
        <h2>Je suis</h2>
    </div>
    <form>
            <div class="checkbox-container">
            <input type="checkbox" id="reflechi" name="reflechi">
            <label for="reflechi">Réfléchi</label><br>
            </div>
            <div class="checkbox-container">
            <input type="checkbox" id="a_ecoute" name="a_ecoute">
            <label for="a_ecoute">À l'écoute</label><br>
            </div>
            <div class="checkbox-container">
            <input type="checkbox" id="organise" name="organise">
            <label for="organise">Organisé</label><br>
            </div>
            <div class="checkbox-container">
            <input type="checkbox" id="passione" name="passione">
            <label for="passione">Passioné</label><br>
            </div>
            <div class="checkbox-container">
            <input type="checkbox" id="fiable" name="fiable">
            <label for="fiable">Fiable</label><br>
            </div>
            <div class="checkbox-container">
            <input type="checkbox" id="patient" name="patient">
        </form>
    </body>
</html>
