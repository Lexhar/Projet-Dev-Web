<!DOCTYPE html>
<html>
<head>
    <title>Mon CV</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: hsla(321, 100%, 65%, 0.71); /* Rose foncé */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #titre {
            color: white;
            font-size: 48px;
            text-align: right;
            padding: 20px;
        }
        
        #pdf {
            height: 500px;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #pdf a {
            text-decoration: none;
            font-size: 24px;
            color: black;
            background-color: pink;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="titre">
        Mon CV
    </div>
    
    <div id="pdf">
        <a href="path/to/your_cv.pdf" download>Télécharger le PDF</a>
    </div>
</body>
</html>
